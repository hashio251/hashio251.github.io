<body>

      </div>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>

    <div class="sns-sec">

      <div class="myprofile">
        <h3>sns account</h3>
        <img src="icon.jpeg" alt="" class="icon-img">
        <div class="me-info">
          <a href="https://www.instagram.com/08______gs/" target="_blank" rel="noopener noreferrer" class="social-link">
            <p class="myname">YUKA HASHIO</p>
            <img src="Instagram.png" alt="Instagram">
          </a>
        </div>

        <div class="img-story">
          <div class="track">
            <img src="contact1.jpeg" alt="" class="ra-men-img">
            <img src="contact2.jpeg" alt="" class="ra-men-img">
            <img src="contact3.jpeg" alt="" class="ra-men-img">
            <img src="contact4.jpeg" alt="" class="ra-men-img">
            <img src="contact5.jpeg" alt="" class="ra-men-img">
          </div>
        </div>
      </div>

      <div class="contact-sec">
        <form action="https://formspree.io/f/" method="post"><!-- 動かす場合はここにフォームプレスのID追加 -->
          <h2>Send a Message</h2>
          <div class="sns-cnt">
            <label for="name">name</label>
            <input type="text" id="name" name="name" placeholder="Hanako Yamada" required autocomplete="name">
          </div>
          <div class="sns-cnt">
            <label for="email">email</label>
            <input type="email" id="email" name="_replyto" placeholder="yamadahanako@mail.jp" required
              autocomplete="email">
            <input type="hidden" name="_subject" value="サイトからの問い合わせ">
          </div>
          <div class="sns-cnt">
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" placeholder="080-1234-5678" required autocomplete="tel"
              inputmode="numeric" pattern="^(0(?:70|80|90))\d{4}\d{4}$" title="070/080/090-1234-5678 の形式で入力してください">
          </div>
          <div class="sns-cnt">
            <label for="message">message</label>
            <textarea id="message" name="message" rows="5" maxlength="1000" placeholder="Please feel free to contact me"
              aria-describedby="message-help" required></textarea>
          </div>
          <button type="submit" class="btn-sbm">送信</button>
        </form>
      </div>

    </div>

  </main>

  <footer>
