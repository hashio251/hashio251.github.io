    <div class="contact-sec">
      <form action="">
        <h3>contact</h3>
        <div class="sns-cnt">
          <label for="name">name</label>
          <input type="text" id="name" name="name" placeholder="Hanako Yamada" required>
        </div>
        <div class="sns-cnt">
          <label for="email">email</label>
          <input type="email" id="email" name="email" placeholder="yamadahanako@mail.jp" required>
        </div>
        <div class="sns-cnt">
          <label for="phone">phone</label>
          <input type="tel" id="phone" name="phone" placeholder="080-1234-5678" required>
        </div>
        <div class="sns-cnt">
          <label for="message">message</label>
          <textarea type="message" id="message" name="message" rows="5" placeholder="Please feel free to contact me" required></textarea>
        </div>
        <button type="submit" class="btn-sbm">送信</button>
      </form>
